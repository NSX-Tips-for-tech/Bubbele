<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubbel</title>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
    text-align: center;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }

  .hidden { display: none; }

  #toggle-theme {
    cursor: pointer;
    font-size: 24px;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #search {
    margin: 20px;
    padding: 10px;
    width: 200px;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: box-shadow 0.3s ease, transform 0.3s ease, background 0.3s, color 0.3s;
    background: white;
    color: #333;
  }

  #search:focus {
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transform: scale(1.05);
  }

  #word-list div {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    border-radius: 5px;
    cursor: default;
    transition: background 0.3s, color 0.3s;
    background: #fff;
    color: #333;
  }

  #word-list div:hover {
    background: #ddd;
  }

  #auth-section, #content {
    background: white;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    margin: auto;
    transition: background 0.3s, color 0.3s;
  }

  #auth-section input, #auth-section button, #search {
    transition: background 0.3s, color 0.3s, border 0.3s;
  }

  /* DARK MODE */
  .dark-mode {
    background: #121212;
    color: #ddd;
  }

  .dark-mode #auth-section, .dark-mode #content {
    background: #1f1f1f;
    color: #ddd;
  }

  .dark-mode #word-list div {
    background: #1f1f1f;
    color: #ddd;
    border-bottom: 1px solid #333;
  }

  .dark-mode #word-list div:hover {
    background: #333;
  }

  .dark-mode #search, 
  .dark-mode #auth-section input,
  .dark-mode #auth-section button {
    background: #333;
    color: #ddd;
    border: 1px solid #555;
  }

  .dark-mode #error-message {
    color: #ff5555;
  }
</style>
</head>
<body>

<div id="auth-section">
  <h2>Enter Password to Access</h2>
  <input type="password" id="password-input" placeholder="Enter password" />
  <button onclick="checkPassword()">Submit</button>
  <p id="error-message"></p>
</div>

<div id="content" class="hidden">
  <span id="toggle-theme"><i class="fas fa-moon"></i></span>
  <h1>Welcome to the language list of Bubbel</h1>
  <small>be a good boy for mommy :3</small>
  <input type="text" id="search" onkeyup="searchWords()" placeholder="Search words..." />
  <div id="word-list"></div>
  <small>
    All words have been verified by either <b>brug_nubmer</b>, <b>jmart89000</b>, or <b>masternorac/glitch</b> :3  
    <br>Server link btw :) <a href="https://discord.gg/XQRcY5YYRd" target="_blank">Join Discord</a>
  </small>
</div>

<script>

  ];

  function checkPassword() {
    const input = document.getElementById("password-input").value.trim();
    const error = document.getElementById("error-message");
    if (input === PASSWORD) {
      document.getElementById("auth-section").style.display = "none";
      const content = document.getElementById("content");
      content.classList.remove("hidden");
      loadWords();
    } else {
      error.innerText = "Incorrect password. Try again.";
    }
  }

  function loadWords() {
    const wordListDiv = document.getElementById("word-list");
    wordListDiv.innerHTML = "";
    wordList.forEach(item => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${item.word}</strong> â€” ${item.definition} <br><small><i>${item.pronounced}</i></small>`;
      wordListDiv.appendChild(div);
    });
  }

  function searchWords() {
    const input = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll("#word-list div").forEach(div => {
      div.style.display = div.innerText.toLowerCase().includes(input) ? "block" : "none";
    });
  }

  const toggleTheme = document.getElementById("toggle-theme");
  toggleTheme.addEventListener("click", () => {
    const isDark = document.body.classList.toggle("dark-mode");
    toggleTheme.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  });
</script>

</body>
</html>
